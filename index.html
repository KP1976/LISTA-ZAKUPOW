<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <title>Lista zakupów</title>
</head>
<body>
  <div class="whole-container">
    <h1 class="title">Lista Zakupów</h1>
    <section class="container-add-products">
      <h2 class="subtitle">Dodaj produkt i jego cenę</h2>
      <div class="product-name-wrapper">
        <label class="product-label">Nazwa produktu</label>
        <input class="product-input" type="text">
      </div>
      <div class="product-price-wrapper">
        <label class="product-label">Cena produktu</label>
        <input class="product-input" type="number" step="0.01" min="0" name="product-price">
      </div>
      <button class="btn btn-add">Dodaj</button>
    </section>

    <section class="buttons">
      <button class="btn btn-modify">Modyfikuj</button>
      <button class="btn btn-modify">Skasuj</button>
      <button class="btn btn-modify">Powrót</button>
    </section>

    <section class="container-display-products">
      <ul class="container-list-products">
        
      </ul>
    </section>

    <div class="summary-price-container">
      <span class="summary-price-text">W sumie zapłaciłeś:</span>
      <span class="summary-price">300 zł </span>
    </div>
  </div>

  <script src="js/vars.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
