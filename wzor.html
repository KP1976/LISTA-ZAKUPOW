<div class="whole-container">
  <h1 class="title">Lista Zakupów</h1>
  <section class="container-add-products">
    <h2 class="subtitle">Dodaj produkt i jego cenę</h2>
    <div class="product-name-wrapper">
      <label class="product-label">Nazwa produktu</label>
      <input class="product-input" type="text">
    </div>
    <div class="product-price-wrapper">
      <label class="product-label">Cena produktu</label>
      <input class="product-input" type="number" step="0.01" min="0" name="product-name">
    </div>
    <button class="btn btn-add">Dodaj</button>
  </section>
  
  <section class="buttons">
    <button class="btn btn-modify">Modyfikuj</button>
    <button class="btn btn-remove">Skasuj</button>
    <button class="btn btn-back">Powrót</button>
  </section>

  <section class="container-display-products">
    <ul class="container-list-products">
      <li class="list-product">
        <span class="list-product-name">Jajko na miękko: </span>
        <span class="list-product-price">150 zł</span>
        <button class="product-modify-btn"><i class="fas fa-cog"></i></button>
      </li>
      <li class="list-product">
        <span class="list-product-name">Piersi z kurczaka: </span>
        <span class="list-product-price">12 zł</span>
        <button class="product-modify-btn"><i class="fas fa-cog"></i></button>
      </li>
      <li class="list-product">
        <span class="list-product-name">Jogurt: </span>
        <span class="list-product-price">2,45 zł</span>
        <button class="product-modify-btn"><i class="fas fa-cog"></i></button>
      </li>
    </ul>
  </section>

  <div class="summary-price-container">
    <span class="summary-price-text">W sumie zapłaciłeś:</span>
    <span class="summary-price">300 zł </span>
  </div>
</div>
